  <div class="container" id="container">
  
    <div class="jumbotron mt--10">
  
      <div class="card mb-3" style="max-width: 540px;" *ngFor="let product of productfilter">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img [src]="product.imageUrl" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title" style="font-size: 30px;">{{product.productName}} <i class="fa fa-heart" style="background: white ;"></i></h5>
             
              <div class="stars-outer">
                <div class="stars-inner" [style.width]="sizewidth(product.starRating)"></div>
              </div>
              
              <p class="card-text" style="font-size: 15px; font-weight: 500;color: #A39C99; text-decoration: line-through;"> $ {{product.price}}<span></span></p>
              <p class="card-text" style="font-size: 45px; font-weight: 300;"> $ {{descuento}}<span style="color: #84A650;font-size: 20px; font-weight: 500;">   10% OFF</span></p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
